<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LegacyCRM — Panel Accesible</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header role="banner">
  <div class="topbar">
    <div class="brand">LegacyCRM <small>v1.2 (Accesible)</small></div>
    <div class="search-wrap" role="search">
      <input id="globalSearch" type="search" placeholder="Buscar clientes..." aria-label="Buscar" />
    </div>
    <nav class="header-actions">
      <button class="pill" id="btnSync">Sincronizar</button>
      <button class="pill ok" id="btnHelp">Ayuda</button>
      <button class="pill danger" id="btnLogout">Salir</button>
    </nav>
  </div>
</header>

<div class="wrap">
  <aside role="navigation">
    <nav class="menu" id="menu">
      <h3>Menú Principal</h3>
      <a href="#dashboard" data-route="dashboard" class="active"><strong>Dashboard</strong><small>Métricas</small></a>
      <a href="#clientes" data-route="clientes"><strong>Clientes</strong><small>Gestión</small></a>
      <a href="#oportunidades" data-route="oportunidades"><strong>Ventas</strong><small>Pipeline</small></a>
      <a href="#config" data-route="config"><strong>Ajustes</strong><small>Cuenta</small></a>
    </nav>
    <div class="friction-panel">
      <div class="txt">Estado: <strong>Estable</strong></div>
      <div class="meter"><i style="width: 5%"></i></div>
    </div>
  </aside>

  <main id="main-content">
    <section id="view-dashboard" class="view">
      <div class="card">
        <div class="hd"><h2>Actividad Reciente</h2></div>
        <div class="bd">
          <table>
            <thead>
              <tr><th>Evento</th><th>Usuario</th><th>Estado</th><th>Notas</th></tr>
            </thead>
            <tbody id="activityTbody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="view-clientes" class="view" style="display:none">
      <div class="card">
        <div class="hd"><h2>Registrar Nuevo Cliente</h2></div>
        <div class="bd">
          <form class="form" id="clientForm">
            <div class="field">
              <label for="c_name">Nombre legal completo *</label>
              <input id="c_name" type="text" placeholder="Ej: Tech S.A." required />
            </div>
            <div class="field">
              <label for="c_tax">ID Fiscal (RUC/NIT) *</label>
              <input id="c_tax" type="text" placeholder="Solo números" required />
            </div>
            <div class="field">
              <label for="c_email">Correo corporativo *</label>
              <input id="c_email" type="email" placeholder="nombre@empresa.com" required />
            </div>
            <div class="field">
              <label for="c_phone">Teléfono</label>
              <input id="c_phone" type="tel" placeholder="+593..." />
            </div>
            <div class="field">
              <label for="c_industry">Industria</label>
              <select id="c_industry">
                <option value="">Seleccione...</option>
                <option value="tech">Tecnología</option>
                <option value="fin">Finanzas</option>
              </select>
            </div>
            <div class="field">
              <label for="c_type">Segmento</label>
              <select id="c_type">
                <option value="">Seleccione...</option>
                <option value="vip">VIP</option>
                <option value="std">Estándar</option>
              </select>
            </div>
            <div class="field full-width">
              <label for="c_address">Dirección completa</label>
              <textarea id="c_address" rows="2"></textarea>
            </div>
            
            <div class="field full-width consent-box">
              <label class="checkbox-container">
                <input id="c_consent" type="checkbox" required />
                <span class="checkbox-label">Acepto los términos de tratamiento de datos *</span>
              </label>
            </div>
          </form>

          <div class="form-actions">
            <button id="btnCancelClient" class="btn btn-danger" type="button">Limpiar campos</button>
            <button id="btnSubmitClient" class="btn btn-primary" type="button">Registrar Cliente</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<div id="toast" class="toast">
  <strong id="toastTitle"></strong>
  <span id="toastMsg"></span>
</div>

<script src="script.js"></script>
</body>
</html>
